<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>FirsName</th>
        <th>LastName</th>
        <th>Year</th>
    </tr>


    <tr th:block th:each="user : ${users}">

        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:href="@{users/{id}/edit(id=${user.id})}">Edit</a>
            <a th:href="@{users/{id}/delete(id=${user.id})}">Delete</a></td>


    </tr>

</table>
<br>

<p><input type="button" value="Add"
          onclick="window.location.href = '/users/new'"/>
</p>
</body>
</html>
