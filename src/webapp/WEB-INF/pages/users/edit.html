<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:method="PATCH" th:action="@{/users/{id}(id=${userForEdit.getId()})}" th:object="${userForEdit}">

    <label for="firstname">Enter Firstname</label>
    <input type="text" th:field="*{firstName}" id="firstname"/> <br/><br/>

    <label for="lastname">Enter Lastname </label>
    <input type="text" th:field="*{lastName}" id="lastname"/> <br/><br/>

    <label for="Password">Enter Password </label>
    <input type="text" th:field="*{password}" id="password"/> <br/><br/>

    <b>Add roles</b><br/>

    <input type=checkbox id=adminId th:field="*{roles}" value="ROLE_ADMIN">
    <label for="adminId">Admin</label>

    <input type=checkbox id=userId th:field="*{roles}" value="ROLE_USER">
    <label for="userId">User</label>


    <input type="submit" value="Update"/>
</form>
<br/>
<input type="button" value="Cancel"
       onclick="window.location.href = '/users'">
<br/><br/>
<input type="button" value="Logout"
       onclick="window.location.href = '/logout'">
</body>
</html>
